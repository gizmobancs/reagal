  <!-- Gallery JS (unchanged behaviour) -->
  <script>
    const imageCount = 31;
    const galleryFolder = '/gallery/';
    const images = document.querySelector('.carousel-images');
    const galleryLeft = document.getElementById('gallery-left');
    const galleryRight = document.getElementById('gallery-right');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');
    let currentIndex = 0;
    let hoverTimeout;

    for (let i = 1; i <= imageCount; i++) {
      const img = new Image();
      img.src = `${galleryFolder}img${i}.jpg`;
      img.alt = `Gallery image ${i}`;

      img.onerror = () => img.src = `${galleryFolder}img${i}.JPG`;

      img.onload = () => {
        const cImg = document.createElement('img');
        cImg.src = img.src;
        images.appendChild(cImg);

        if (images.children.length === 1) updateCarousel(0);

        const tImg = document.createElement('img');
        tImg.src = img.src;
        tImg.addEventListener('mouseenter', () => hover(i - 1));
        tImg.addEventListener('mouseleave', () => clearTimeout(hoverTimeout));

        (i <= imageCount / 2 ? galleryLeft : galleryRight).appendChild(tImg);
      };
    }

    function hover(i){
      hoverTimeout = setTimeout(() => updateCarousel(i), 300);
    }

    function updateCarousel(i){
      [...images.children].forEach((img, idx) => {
        img.style.display = idx === i ? 'block' : 'none';
      });
      currentIndex = i;
    }

    prevButton.onclick = () => updateCarousel((currentIndex - 1 + imageCount) % imageCount);
    nextButton.onclick = () => updateCarousel((currentIndex + 1) % imageCount);
  </script>
